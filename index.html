<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="title">Rock Paper Scissors</div>

        <div class="game-container">
            <div class="header">
                <div class="round-counter">Round: 0</div>
            </div>

            <div class="main">

                <div class="points-container">
                    <div class="user-point-container">
                        <div class="user-title">User</div>
                        <div class="user-points-counter"></div>
                    </div>

                    <div class="computer-point-container">
                        <div class="computer-title">Computer</div>
                        <div class="comp-points-counter"></div>
                    </div>
                </div>

                <div class="output-container">
                    <div class="output-message"></div>
                    <div class="winner-message"></div>
                </div>

                <div class="input-container">

                    <div class="btn-container">
                        <button class="image-btn btn-rock">
                            <img src="./images/hand-fist.png" alt="Hand clenched into rock fist">
                        </button>
                        <div class="description">Rock</div>
                    </div>

                    <div class="btn-container">
                        <button class="image-btn btn-paper">
                            <img src="./images/hand-paper.png" alt="Hand laid flat like paper">
                        </button>
                        <div class="description">Paper</div>
                    </div>      

                    <div class="btn-container">
                        <button class="image-btn btn-scissors">
                            <img src="./images/hand-scissors.png" alt="hand clenched into fist with pointer and middle finger stretched out to look like scissors">
                        </button>
                        <div class="description">Scissors</div>
                    </div> 

                </div>
            </div>

            <div class="footer">
                <button class="btn-reset">Reset Game</button>
            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
